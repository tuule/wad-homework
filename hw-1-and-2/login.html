<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page">

    <title>Welcome to postIt!</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <!-- Beginning of login box -->
        <section id="login-box">

            <!-- Header part of login box -->
            <div class="login-header">
                <!-- Logo -->
                <img src="img/post-it-logo.png" alt="logo">
                <!-- Text -->
                <p>Welcome to postIt!</p>
            </div>

            <!-- Text -->
            <div class="login-text">
                <a href="hw-1-and-2/login.html">Create an Account</a>
                <p>Or</p>
                <h3>Please Log In</h3>
            </div>

            <!-- Form -->
            <div class="login-form">
                <form action="index.html" autocomplete="off" method="post">
                    <input type="text" placeholder="Email" name="email" required="required">
                    <br>
                    <input type="password" placeholder="Password" name="password" required="required">
                    <br>
                    <button type="submit" value="Log In">Log In</button>
                </form>
            </div>

            <!-- More text -->
            <div class="login-text-2">
                <a href="hw-1-and-2/login.html">Forgot password?</a>
            </div>

        </section>
        <!-- End of login box -->

    </main>
</body>
</html>
