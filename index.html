<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage">

    <title>Homepage</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <!-- beginning of header -->
    <header>
        <section id="navbar">
            <div class="header-logo">
                <img src="img/post-it-logo.png" alt="logo">
            </div>
            <div class="header-search">
                <input type="text"><button>Search</button>
            </div>
            <div class="header-profile">
                <div class="profile-image">
                    <img src="img/user-1.png" alt="avatar">
                </div>
                <div class="dropdown">
                    <ul>
                        <li id="name"><img src="img/icon-user.png">John Doe</li>
                        <li id="email"><img src="img/icon-mail.png">john.doe@example.com</li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <!-- end of header -->

    <!-- beginning of main -->
    <main>
        <section id="content">
            <!-- beginning of content -->
            <div id="content-flow">
                <!-- fetched info from json will be put inside this div -->
            </div>
            <!-- end of the content -->
        </section>
    </main>
    <!-- end of main -->

</body>

</html>
